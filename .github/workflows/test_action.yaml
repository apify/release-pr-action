name: Test the action

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-release-pr-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16' # Should correspond to .nvmrc

      - name: Test Release pull request action
        uses: ./
        with:
          github-token: ${{ secrets.REPO_ACCESS_GITHUB_TOKEN }}
          changelog-scopes: '{ "Action": ["action"] }'
          base-branch: 'main'
          create-release-pull-request: true
          changelog-method: commits_compare
          open-ai-token: ${{ secrets.OPEN_AI_TOKEN }}
